<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand fw-bold d-flex justify-content-center align-items-center" href="index.html">
            <img src="logo.png" alt="Calculator Logo" width="30"> Калькулятор
        </a>   
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Головна</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">Про сайт</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Реєстрація</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold" href="login.html">Вхід</a></li>
                <li class="nav-item" style="display: none;"><a class="nav-link" href="profile.html">Профіль</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-common container-login">
        <h1 class="container-header">Вхід</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Введіть ваш email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Введіть ваш пароль">
            </div>

            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>

        <div class="container-footer">
            <p>Ще не маєте акаунта? <a href="register.html">Зареєструватися</a></p>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 Калькулятор. Усі права захищені | <a href="about.html">Про нас</a></p>
    </footer>

    <script type="module">
        import LoginController from './controller/LoginController.js';
        import NavbarController from './controller/NavbarController.js';
        document.addEventListener('DOMContentLoaded', () => {
          new LoginController();
          new NavbarController();
        });
      </script>

</body>
</html>
